<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smartmirror</title>
    <link rel='stylesheet' href='/css/style.css' />
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="/js/dust.js"></script>
    <script defer src="/js/weather.js"></script>
    <script type="text/javascript" src="js/appbox/showBus.js"></script>
    <script type="text/javascript" src="js/appbox/showSubway.js"></script>
    <script type="text/javascript" src="js/appbox/showYoutube.js"></script>
    <script type="text/javascript" src="js/appbox/showCalendar.js"></script>

    <script>
        setTimeout(function(){
            location.reload();
        },60000);
    </script>
</head>
<body>

    <div id="container">
        <div id="boxLeft">
            <div id="clock">
                <p class="dateview1" id="dataview1"></p>
                <p class="dateview2" id="dataview2"></p>

                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
             <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/ko.js"></script>-->
                <script>
                    var date = new Date();
                    $('.dateview1').html(moment(date).format('LT'));
                    $('.dateview2').html(moment().format('LL'));

                </script>
            </div>

            <main class="site-main" role="main">

                <div class="weather" id="awesomeWeather">
                    <!--<div id="weatherIcon"><img src="../img/icon-normal.svg"></div>-->
                    <div id="weatherLocation">City, Country </div>
                    <div id="weatherTemp">- ℃</div>

                </div>
            </main>

            <div id="dust">
                <p id="dust_dobong">...</p>
            </div>

            <div id="boxApp">
                <input type="button" onclick="showSubway()" id="btn_subway" class="btn_left" value="지하철"/>
                <input type="button" onclick="showBus()" id="btn_bus" class="btn_left" value="버스"/>
                <input type="button" onclick="showYoutube()" id="btn_youtube" class="btn_left" value="유튜브"/>
                <input type="button" onclick="showCalender()" id="btn_calendar" class="btn_left" value="달력"/>
            </div>
        </div>

        <div id="boxCenter">
            <div id="div_main">보여지는 영역</div>
            <div id="div_subway" style="display: none" class="div_subway">
                <h2 id="subway_name">지하철 정류소 이름</h2>
                <p id="arr00_div">첫번째 도착 예정 시간</p>
                <p id="arr01_div">두번째 도착 예정 시간</p>
                <p id="arr02_div">세번째 도착 예정 시간</p>
                <p id="arr03_div">네번째 도착 예정 시간</p>
            </div>

            <div id="div_bus" style="display: none">
                <h2 id="bus_station_name">정류소명</h2>
                <p id="bus_info">도착 예정 버스 정보</p>
            </div>

            <div id="div_youtube" style="display: none">유튜브 정보 뜨기</div>

            <div id="div_calendar" style="display: none">달력 뜨기</div>
        </div>

        <div id="boxRight"> 오늘의 일정
            <div id="todolist">
                <button id="authorize_button" style="display: none;">Authorize</button>
                <button id="signout_button" style="display: none;">Sign Out</button>

                <pre id="content" style="white-space: pre-wrap;"></pre>

                <script type="text/javascript" src="js/google.js"></script>
                <script async defer src="https://apis.google.com/js/api.js"
                        onload="this.onload=function(){};handleClientLoad()"
                        onreadystatechange="if (this.readyState === 'complete') this.onload()">
                </script>
            </div>
        </div>

    </div>
</body>
</html>
