<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smartmirror</title>
    <link rel='stylesheet' href='/css/style.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div id="container">
        <div id="boxLeft">
            <div> 세미 </div>
            <div> 시간</div>
            <div> 날짜 </div>
            <div> 날씨 </div>
            <div> 미세먼지 </div>
            <div id="boxApp">
                <input type="button" onclick="showSubway()" id="btn_subway" class="btn_left" value="지하철"/>
                <input type="button" onclick="showBus()" id="btn_bus" class="btn_left" value="버스"/>
                <input type="button" onclick="showYoutube()" id="btn_youtube" class="btn_left" value="유튜브"/>
            </div>
        </div>

        <div id="boxCenter"> 그냥 보여지는 영역</div>

        <div id="boxRight"> 오늘의 할일(구글캘린더) </div>

    </div>
</body>
</html>
